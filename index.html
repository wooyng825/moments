<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Have a Nice Day!</title>
    <link rel="icon" sizes="16x16" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>

<body>
    <div id="container">
        <div id="top-contents">
            <div id="user-section">
                <form id="user-form">
                    <input size=2 type="text" placeholder="NAME" required />
                </form>
                <h2 id="greeting" class="hidden"></h2>
            </div>
            <div id="refresh-btn">
                <i class="fa-solid fa-2xl fa-arrows-rotate"></i>
            </div>
        </div>
        <div id="center-contents">
            <div id="date-section"></div>
            <hr>
            <div id="time-section"></div>
            <div id="quote-section">
            </div>
        </div>
        <div id="bottom-contents">
            <div id="todo-section">
                <ul id="todo-list">
                </ul>
                <form id="todo-form">
                    <input type="text" placeholder="TO-DO" />
                </form>
            </div>
            <div id="weather-section">
                <div id="weather-main">
                    <div id="weather-icon"></div>
                    <div id="weather-temps"></div>
                </div>
                <div id="weather-others">
                    <div id="other-temps"></div>
                    <div id="others"></div>
                </div>
                <hr style="width: 100%; margin: 10px 0" />
                <div id="weather-location"></div>
            </div>
        </div>
    </div>
    </div>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/time.js"></script>
    <script src="./assets/js/todo.js"></script>
    <script src="./assets/js/quote.js"></script>
    <script src="./assets/js/weather.js"></script>
    <script src="./assets/js/background.js"></script>
</body>

</html>
